<!DOCTYPE html>
<html>
  <head>
    <title>Basic page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src="../dist/umd/react-anchor-navigation.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <style>
    body, html, ul, li {
      margin:0;
      padding: 0;
      font-family: Arial;
    }
    nav {
      position: fixed;
      box-shadow: 0 1px 5px rgba(0,0,0,0.5);
      text-align: center;
      width: 100%;
      background-color: white;
      z-index: 1;
    }
    li {
      display: inline-block;
      width: 25%;
    }
    a {
      display: inline-block;
      width: 100%;
      padding: 20px 0;
      color: black;
      text-decoration: none;
      color: #555ccc;
      transition: all 0.3s;
      border-bottom: 5px solid transparent;
      line-height: 25px;
    }
    a.selected {
      background-color: #d4e3ef;
      color: #000980;
      border-bottom: 5px solid #4bb6f5
    }
    main {
      padding-top:58px;
    }
    section {
      height: 150vh;
      background: linear-gradient(230deg,#a24bcf,#4b79cf,#4bc5cf);
      padding: 50px;
      font-size: 52px;
      color: white;
      text-align: center;
    }
  </style>
  <body>
    <div id="react-root"></div>
    <script type="text/babel">

const {AnchorProvider, AnchorContext, AnchorSection} = ReactAnchorNavigation;
const {useContext} = React;

const CustomLink = ({children, className, ...attributes}) => {
  const {hash} = useContext(AnchorContext);
  const selected = hash === attributes.href;
  const newClassName = (className ? `${className}` : '') + (selected ? ' selected' : '');

  return (
    <a {...attributes} className={newClassName}>
      {selected ? 'üé®' : ' '} {children}
    </a>
  );
}

const list = Array.from({ length: 4 }, (v, i) => ({
  id : `part-${i + 1}`,
  title: `Part ${i + 1}`
}));

const Root = () => (
  <AnchorProvider offset={58}>
    <nav>
      { list.map((item) => (
        <li key={item.id}>
          <CustomLink href={`#${item.id}`} activeClassName="selected">{item.title}</CustomLink>
        </li>
      )) }
    </nav>
    <main>
      { list.map((item) => (
        <AnchorSection id={item.id} key={item.id}>
          <section>
            <h2>{item.title}</h2>
            ‚¨áÔ∏è
          </section>
        </AnchorSection>
      ))}
    </main>
  </AnchorProvider>
);

ReactDOM.render(<Root />, document.getElementById('react-root'));
    </script>
  </body>
</html>
